<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI ReDesigned</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="sbi-logo.svg.png" alt="SBI Logo" class="logo">
            <h1>State Bank of India</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>

    <main>
        <section class="hero">
            <h2>Banking Made Easy</h2>
            <p>Experience a seamless and secure way to manage your finances.</p>
            <button onclick="scrollToSection('services')">Explore Services</button>
        </section>

        <section id="services" class="services">
            <h2>Our Services</h2>
            <div class="service-grid">
                <div class="service-card">Personal Banking</div>
                <div class="service-card">Corporate Banking</div>
                <div class="service-card">Loans & Credit</div>
                <div class="service-card">Investments</div>
            </div>
        </section>
        <section id="login" class="login">
            <h2>Login to Your Account</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 State Bank of India. All Rights Reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
